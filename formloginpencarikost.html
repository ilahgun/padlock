<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Pencari Kost</title>
    <link href="assets/css/styleLogin.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
    />
  </head>
  <body>
    <form action="rekomendasiKost.html" class="form">
      <div class="flex-row" style="gap: 20px; margin-bottom: 1px">
        <span class="span"
          ><a href="index.html"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="19"
              height="19"
              fill="currentColor"
              class="bi bi-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/></svg ></a>
        </span>
      </div>

      <script>
        function redirectToPemilikKost() {
          window.location.href = "loginpemilikkost.html";
        }

        function redirectToPencariKost() {
          window.location.href = "formloginpencarikost.html";
        }
      </script>

      <button class="oauthButton">
        <svg class="icon" viewBox="0 0 24 24">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4"
          ></path>
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853"
          ></path>
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05"
          ></path>
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335"
          ></path>
          <path d="M1 1h22v22H1z" fill="none"></path></svg>Lanjutkan dengan Google
      </button>
      <button class="oauthButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          style="color: rgb(30, 144, 255)"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-facebook"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
          /></svg
        >Lanjutkan dengan Facebook
      </button>
      <div class="separator">
        <div></div>
        <span>atau</span>
        <div></div>
      </div>
      <div class="inputContainer">
        <input required="" class="customInput" type="email" />
        <label class="inputLabel">Email</label>
        <div class="inputUnderline"></div>
      </div>
      <div class="inputContainer">
        <input required="" class="customInput" type="password" />
        <label class="inputLabel" style="padding: 0px">Password</label>
        <div class="inputUnderline" style="height: 1px"></div>
      </div>
      <div class="flex-row">
        <div>
          <input type="checkbox" />
          <label style="font-size: 10px">Ingatkan Saya </label>
        </div>
        <span class="span"
          ><a href="" style="font-size: 10px">Lupa password?</a>
        </span>
      </div>
    

      <input class="login-button" type="submit" value="Login" />
      <div class="flex-row" style="gap: 10px">
        <div>
          <label>Tidak punya akun?</label>
        </div>
        <span class="span"><a href="regis.html">Daftar Sekarang</a> </span>
      </div>
    </form>
  </body>
</html>
